<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
    <style>
        body{padding-top: 50px}
    </style>
</head>
<body>
<h1>Sample Screen:</h1>

<input type="text" id="hienthi"></input>
<input type ="button" id="button_add" value="ADD" onclick="add_element_to_array();"></input>
<input type="button" id="button_display" value="DISPLAY" onclick="display_array();"></input>
<div id="result"></div>
<script>
let x=0;
let array= Array();
function add_element_to_array(){
    array[x]=document.getElementById("hienthi").value;
    alert("element: " +array[x]+" Add at index: " +x);
    x++;
    document.getElementById("hienthi").value = "";

}
function display_array(){
    let e="<hr>";
    for(i=0; i<array.length;i++){
        e+="element "+i+ " = " +array[i]+"<br>";
        document.getElementById("result").innerHTML =e;
        }

}

</script>
</body>
</html>
